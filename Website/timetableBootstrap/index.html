<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style2.css">
  <title>Schedule Template | CodyHouse</title>
</head>
<body>
  <header class="cd-main-header text-center flex flex-column flex-center">

  </header>

  <div class="cd-schedule cd-schedule--loading margin-top-lg margin-bottom-lg js-cd-schedule">
    <div class="cd-schedule__timeline">
      <ul>
        <li class="timeLI"><span>07:30</span></li>
        <li class="timeLI"><span>08:00</span></li>
        <li class="timeLI"><span>08:30</span></li>
        <li class="timeLI"><span>09:00</span></li>
        <li class="timeLI"><span>09:30</span></li>
        <li class="timeLI"><span>10:00</span></li>
        <li class="timeLI"><span>10:30</span></li>
        <li class="timeLI"><span>11:00</span></li>
        <li class="timeLI"><span>11:30</span></li>
        <li class="timeLI"><span>12:00</span></li>
        <li class="timeLI"><span>12:30</span></li>
        <li class="timeLI"><span>13:00</span></li>
        <li class="timeLI"><span>13:30</span></li>
        <li class="timeLI"><span>14:00</span></li>
        <li class="timeLI"><span>14:30</span></li>
        <li class="timeLI"><span>15:00</span></li>
        <li class="timeLI"><span>15:30</span></li>
        <li class="timeLI"><span>16:00</span></li>
        <li class="timeLI"><span>16:30</span></li>
      </ul>
    </div> <!-- .cd-schedule__timeline -->
  
    <div class="cd-schedule__events">
      <ul>
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span class="daySpan">Monday</span></div>
          <ul>
         <!-- gets dynamicaly added -->
          </ul>
        </li>
  
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span class="daySpan">Tuesday</span></div>
          <ul>
         <!-- gets dynamicaly added -->
          </ul>
        </li>
  
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span class="daySpan">Wednesday</span></div>
          <ul>
           <!-- gets dynamicaly added -->
          </ul>
        </li>
  
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span class="daySpan">Thursday</span></div>
          <ul>
           <!-- gets dynamicaly added -->
          </ul>
        </li>
  
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span class="daySpan">Friday</span></div>
          <ul>
         <!-- gets dynamicaly added -->
          </ul>
        </li>
      </ul>
    </div>
  
    <div class="cd-schedule-modal">
      <header class="cd-schedule-modal__header">
        <div class="cd-schedule-modal__content">
          <span class="cd-schedule-modal__date"></span>
          <h3 class="cd-schedule-modal__name"></h3>
        </div>
  
        <div class="cd-schedule-modal__header-bg"></div>
      </header>
  
      <div class="cd-schedule-modal__body">
        <div class="cd-schedule-modal__event-info"></div>
        <div class="cd-schedule-modal__body-bg"></div>
      </div>
  
      <a href="#0" class="cd-schedule-modal__close text-replace">Close</a>
    </div>
  
    <div class="cd-schedule__cover-layer"></div>
  </div> <!-- .cd-schedule -->

  <script src="assets/js/util.js"></script> <!-- util functions included in the CodyHouse framework -->
  <script src="assets/js/main.js"></script>
</body>
</html>
